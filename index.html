<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  <link rel="stylesheet" href="src/style.css" />
  <title>AI Poem Generator</title>
</head>

<body>
  <div class="container">
    <header>
      <h1> AI Old English poem generator</h1>
    </header>

    <main>
      <div class="form-container">
        <form id="poem-generator-form">
          <input type="text" placeholder="Enter the topic of an Old English poem" autofocus required autocomplete="off"
            class="instructions" id="user-instructions" />
          <input type="submit" class="submit-button" />

        </form>
        <div class="hint">i.e: But Beowulf had not looked on the legacy of these men with too eager an eye, for all its
          gold.</div>
      </div>
      <br />
      <div class="poem hidden" id="poem">
      </div>
    </main>
    <br />
    <footer>This AI project was coded by <a href="https://github.com/lisbethS4W0art9studio/" target="_blank"> Lisbeth
        Stafferton</a> and is
      <a href="https://github.com/lisbethS4W0art9studio/poem-ai-generator" target="_blank">
        open-soured on GitHub</a> and is <a href="https://ai-poem-generator-24lbas.netlify.app/" target="_blank">hosted
        on
        Netlify.</a>
    </footer>
  </div>
  <script src="src/index.js"></script>

</body>

</html>
